              <tr></tr>

          w-max

      </button>

    <script>
      fetch(`http://localhost:8888/tayutafu`).then(async (res) => {
        const data = await res.json();

        const variations = data.size.flatMap((size) =>
          data.color.map((color) => color + "-_-" + size.replace("-", ""))
        );

        const variationsCode = data.size.flatMap((size, i) =>
          data.color.map((color, j) => `X${1000 + i}Y${1000 + j}`)
        );

        const [
          bullet_point1,
          bullet_point2,
          bullet_point3,
          bullet_point4,
          bullet_point5,
        ] = data.description
          .match(/(?<=仕様(】*)\n)(.|\n)+/)[0]
          .split(/\n|、/)
          .map((word, i, words) => {
            if (word.length <= 2) {
              words[i + 1] = word + " " + words[i + 1];
            }
            return word;
          })
          .filter((word) => word.length > 2);

        const getProductType = (query) => {
          const categories = {
            財布: { productType: "coinpursepouch", browseNode: "2221177051" },
            スマホケース: { productType: "cellularphonecase", browseNode: "5301873051" },
          };

          const categoryKey = Object.keys(categories).find((key) =>
            new RegExp(key).test(data.itemName)
          );

          return categories[categoryKey][query];
        };

        const parentValues = {
          feed_product_type: getProductType("productType"),
          item_sku: data.itemNumber,
          product_description: data.description
            .replace(/\n+/g, "\n")
            .replace(/\n/g, "&lt;br&gt;\n"),
          item_name: data.itemName.split("【")[0].replace(/ギフト|プレゼント/g, ""),
          bullet_point1,
          bullet_point2,
          bullet_point3,
          bullet_point4,
          bullet_point5,
          variation_theme: variations.length
            ? data.size.length > 1
              ? "SizeColor"
              : "Color"
            : "",
          parent_child: variations.length ? "Parent" : "",
          update_delete: "Update",
          generic_keywords: data.catchCopy.replace(/ギフト|プレゼント/g, ""),
          merchant_shipping_group_name: "マケプレお急ぎ便用",
          condition_type: "新品",
          recommended_browse_nodes: getProductType("browseNode"),
          fulfillment_latency: 5,
        };

        const tableHeaders = prompt("Table Headers").match(/\w+/g);
        tableHeaders.forEach((header) => {
          document.querySelector("#tableHeader").innerHTML += `
           	<th class="px-4 py-3">${header}</th>`;
          document.querySelector("#tableBody > tr").innerHTML += `
       <td class="border-gray-700 px-4 py-3 border font-light">
       	${parentValues[header] ?? ""}
       	</td>`;
        });

        variations.forEach((variation, i) => {
          const values = {
            feed_product_type: getProductType("productType"),
            item_sku: data.itemNumber + variationsCode[i],
            product_description: data.description.replace(
              /\n+/g,
              "&lt;br&gt;\n"
            ),
            item_name:
              data.itemName.split("【")[0].replace(/ギフト|プレゼント/g, "") + variation.replace("-_-", " "),
            bullet_point1,
            bullet_point2,
            bullet_point3,
            bullet_point4,
            bullet_point5,
            quantity: 1,
            relationship_type: variations.length ? "variation" : "",
            variation_theme: variations.length
              ? data.size.length > 1
                ? "SizeColor"
                : "Color"
              : "",
            parent_sku: data.itemNumber,
            parent_child: "Child",
            update_delete: "Update",
            generic_keywords: data.catchCopy.replace(/ギフト|プレゼント/g, ""),
            size_name: variation.split("-_-")[1],
            size_map: variation.split("-_-")[1],
            color_name: variation.split("-_-")[0],
            color_map: variation.split("-_-")[0].match(/[ァ-ヴー]+/),
            merchant_shipping_group_name: "マケプレお急ぎ便用",
            condition_type: "新品",
            standard_price: data.price,
            recommended_browse_nodes: getProductType("browseNode"),
            fulfillment_latency: 5,
          };

          document.querySelector("#tableBody").innerHTML += `
       <tr>
       	${tableHeaders
          .map(
            (header) =>
              `<td class="border-gray-700 px-4 py-3 border font-light">
       			${values[header] ?? ""}
       			</td>`
          )
          .join("")}
       </tr>
       	`;
        });

        document
          .querySelector("#copy")
          .addEventListener("click", (event) =>
            navigator.clipboard
              .writeText(document.querySelector("#tableBody").innerText)
              .then((res) => console.log("Copied!"))
          );
      });
